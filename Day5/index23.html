<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Arithmetic</h2>

        <p id="demo1"></p>
        <p id="demo2"></p>

        <script>
            var y = 5;
            var x = --y;
            document.getElementById("demo1").innerHTML = y;
            document.getElementById("demo2").innerHTML = x;
        </script>
    
    </body>
</html>
